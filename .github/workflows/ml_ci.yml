name: MLOps CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure DVC Remote (GCS)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          dvc remote modify gcsremote credentialpath $GOOGLE_APPLICATION_CREDENTIALS
          dvc pull

      - name: Run Pytest Unit Tests
        run: pytest -v --disable-warnings > results.txt

      - name: Post CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat results.txt
          echo "### âœ… CI Test Report" >> report.md
          echo "\`\`\`" >> report.md
          cat results.txt >> report.md
          echo "\`\`\`" >> report.md
          npx cml comment create report.md
