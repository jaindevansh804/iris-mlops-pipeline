name: MLOps CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test-and-train:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout the repository ---
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Authenticate to Google Cloud ---
      # Uses official GCP action instead of credentialpath
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --- Set up gcloud CLI ---
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # --- Verify authentication ---
      - name: Verify GCP auth
        run: |
          gcloud auth list
          gcloud config list project

      # --- Configure and pull data from DVC remote (GCS) ---
      - name: Pull data from DVC remote
        run: |
          dvc pull

      # --- Run Pytest Unit Tests ---
      - name: Run Pytest Unit Tests
        run: |
          pytest -v --disable-warnings > results.txt

      # --- Post CML Report on PR ---
      - name: Post CML Report
        uses: iterative/setup-cml@v3
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "### âœ… CI Test Report" > report.md
          echo "\`\`\`" >> report.md
          cat results.txt >> report.md
          echo "\`\`\`" >> report.md
          cml comment create report.md
